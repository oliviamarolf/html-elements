<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/976f602110.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div>
      <form>
        <label for="username">Username</label>
        <input
          type="text"
          name="user_name"
          id="username"
          value=""
          placeholder="username"
        />

        <label for="password">Password</label>
        <input id="password" name="password(key value)" type="password" />

        <label>Age</label>
        <input type="number" />

        <label>Birth Date</label>
        <input type="date" />

        <label>Send me Emails</label>
        <input type="checkbox" />

        <input type="radio" id="pineapple-pizza" value="pineapple pizza" />
        <label for="pineapple-pizza">pineapple pizza</label>

        <!-- <input type="submit" /> -->
        <button type="submit">Submit</button>
      </form>

      <select name="school">
        <option hidden disabled selected value>-- select an option --</option>
        <option value="devpipeline">DevPipeline</option>
        <option value="Jiu Jitsu">Jiu Jitsu</option>
        <option value="Bootcamp">Bootcamp</option>
      </select>

      <textarea rows="10" cols="20"></textarea>

      <a href="https://google.com" target="_blank">Google</a>
      <a href="./home.html">Home</a>

      <img
        src="./GitHub Workflow.jpeg"
        height="300"
        width="300"
        alt="github workflow"
      />

      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3042.402584155557!2d-111.68596492512918!3d40.311221962055946!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x874d9bed507857a7%3A0x81b6c4eeb16e0d08!2sDevPipeline!5e0!3m2!1sen!2sus!4v1684182421511!5m2!1sen!2sus"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>

      <video src="./videos/pizza.webm" controls width="600"></video>

      <i class="fa-solid fa-dog"></i>
    </div>
  </body>
</html>
